<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TictacComputer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="dboard.css">

</head>
<body >
    <H1 id="hmain" style="font-family: Playpen Sans, cursive; font-weight: bold; font-size: 250px; top: -199px"  >TIC TAC</H1>
    <div id="selector">
       <div class="playerinfo" id="p2" style="font-family: Playpen Sans, cursive;"><p class="pit">Computer</p><p id="chold" class="mark"></p></div>
      <table class="table">
        <tr>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="0"></p></td>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="1"></p></td>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="2"></p></td>
        </tr>
        <tr>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="3"></p></td>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="4"></p></td>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="5"></p></td>
        </tr>
        <tr> 
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="6"></p></td>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="7"></p></td>
            <td class="cells" ><p style="font-family: Playpen Sans, cursive;" class="mhold" id="8"></p></td>
        </tr>
      </table>
       <div class="playerinfo" id="p1" style="font-family: Playpen Sans, cursive;"><p class="pit">You</p><p class="mark" id="hhold">X</p></div>
       <script >
                const cmark = localStorage.getItem('comark')
                const hmark = localStorage.getItem('Hmark')
                 document.querySelector('#chold').innerText = cmark
                 document.querySelector('#hhold').innerText = hmark
        
    </script>
       <script src="sboard.js"></script>
    </div>
</body>   
</html>
